<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple RPG web application"/>
        <meta name="keywords" content="RPG"/>
        <meta name="author" content="Michał (psysiu) Wójcik"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hotels, Reservations</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <h1>Simple RPG</h1>
                <h:form styleClass="container d-flex  align-items-center justify-content-end"
                        rendered="#{facesContext.externalContext.userPrincipal != null}">
                    Logged: <h:outputText
                        value="#{facesContext.externalContext.userPrincipal.name}"/>
                    <h:commandButton styleClass="btn btn-link" value="wyloguj"
                                     action="#{userLogout.logoutAction()}"/>
                </h:form>
                <h:graphicImage width="50px" rendered="#{facesContext.viewRoot.locale.language == 'pl'}"
                                value="https://cdn.pixabay.com/photo/2018/06/02/05/17/poland-3447820_1280.png"/>
                <h:graphicImage width="50px" rendered="#{facesContext.viewRoot.locale.language != 'pl'}"
                                value="https://e7.pngegg.com/pngimages/559/44/png-clipart-european-union-flag-of-the-united-kingdom-british-flag-logo-thumbnail.png"/>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">#{msg.home}</h:link>
                        </li>
                        <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('user')}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link"
                                        outcome="/hotel/hotel_list.xhtml">#{msg.hotels}</h:link>
                            </li>
                        </h:panelGroup>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <h:graphicImage value="/img/kot.jpg" style="height: 40px"/>
                <div class="text-center">
                    Copyright &#169; Damian Borczak
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
