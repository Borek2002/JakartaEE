<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{reservationEdit.id}" required="true"/>
        <f:viewAction action="#{reservationEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit character info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="end" value="#{reservationEdit.reservation.endTime}" styleClass="form-control" converter="localDateConverter">
                            </h:inputText>
                            <h:outputLabel for="end" value="endTime:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset id="11">
                            <legend class="form-label fs-6">Statuses:</legend>
                            <!-- Instead of ui:repeat the h:selectOneRadio with f:selectItems can be used but then
                            Faces renders table or list and custom styling with CSS libraties can be troublesome. -->
                            <ui:repeat value="#{reservationEdit.statuses}" var="status">
                                <div class="form-check">
                                    <h:selectOneRadio id="radioId" group="status"
                                                      value="#{reservationEdit.reservation.status}"
                                                      styleClass="form-check-input"
                                                      enabledClass="form-check-label">
                                        <f:selectItem itemValue="#{status}" itemLabel="#{status.name()}"/>
                                    </h:selectOneRadio>
                                </div>
                            </ui:repeat>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{reservationEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
