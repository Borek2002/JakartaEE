<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>#{msg.hotels}</h2></header>

            <h:dataTable id="hotelTable" value="#{hotelsList.hotels.hotels}" var="hotel"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    <h:outputText value="#{hotel.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.view}</f:facet>
                    <h:link outcome="/hotel/hotel_view.xhtml" value="View">
                        <f:param name="id" value="#{hotel.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.delete}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg.delete}" rendered="#{facesContext.externalContext.isUserInRole('admin')}"
                                         action="#{hotelsList.delete(hotel)}">
                            <f:ajax execute="@this" render=":hotelTable"/>
                        </h:commandButton>
                    </h:form>
                </h:column>

            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
